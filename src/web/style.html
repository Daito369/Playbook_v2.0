<style>
/* PolicyPlayBook v2.0 Custom Styles */

/* Variables */
:root {
  --primary-color: #0d6efd;
  --secondary-color: #6c757d;
  --success-color: #198754;
  --warning-color: #ffc107;
  --danger-color: #dc3545;
  --info-color: #0dcaf0;
  --light-color: #f8f9fa;
  --dark-color: #212529;
  --border-radius: 0.5rem;
  --transition-speed: 0.3s;
  --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

/* Base Styles */
body {
  font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
  line-height: 1.6;
  color: var(--dark-color);
  background-color: #f5f5f5;
}

/* Header */
.navbar-brand {
  font-weight: 600;
  letter-spacing: 0.025em;
}

/* Sidebar */
.sidebar {
  background-color: var(--light-color);
  border-right: 1px solid #dee2e6;
  min-height: calc(100vh - 56px);
}

.sidebar-heading {
  font-size: 0.75rem;
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 0.1em;
}

/* Step Indicator */
.step-indicator {
  padding: 0;
}

.step-item {
  margin-bottom: 0.5rem;
}

.step-link {
  display: flex;
  align-items: center;
  padding: 0.75rem 1rem;
  color: var(--secondary-color);
  text-decoration: none;
  border-radius: var(--border-radius);
  transition: all var(--transition-speed) ease;
  position: relative;
}

.step-link:hover {
  background-color: rgba(var(--bs-primary-rgb), 0.1);
  color: var(--primary-color);
}

.step-link.active {
  background-color: var(--primary-color);
  color: white;
}

.step-link.completed {
  background-color: var(--success-color);
  color: white;
}

.step-icon {
  margin-right: 0.75rem;
  font-size: 0.875rem;
  width: 1rem;
  text-align: center;
}

.step-label {
  font-size: 0.875rem;
  font-weight: 500;
}

/* Quick Actions */
.quick-actions .nav-link {
  color: var(--secondary-color);
  font-size: 0.875rem;
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  transition: all var(--transition-speed) ease;
}

.quick-actions .nav-link:hover {
  background-color: rgba(var(--bs-secondary-rgb), 0.1);
  color: var(--dark-color);
}

/* Main Content */
main {
  padding-top: 1rem;
}

/* Cards */
.card {
  border: none;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-sm);
  transition: box-shadow var(--transition-speed) ease;
}

.card:hover {
  box-shadow: var(--shadow-md);
}

.card-header {
  background-color: white;
  border-bottom: 1px solid #dee2e6;
  border-radius: var(--border-radius) var(--border-radius) 0 0;
  padding: 1.25rem;
}

.card-body {
  padding: 1.25rem;
}

.card-footer {
  background-color: #f8f9fa;
  border-top: 1px solid #dee2e6;
  border-radius: 0 0 var(--border-radius) var(--border-radius);
  padding: 1rem 1.25rem;
}

/* Workflow Type Cards */
.workflow-type-card {
  cursor: pointer;
  transition: all var(--transition-speed) ease;
  border: 2px solid transparent;
  margin-bottom: 1rem;
  text-align: center;
  padding: 2rem 1rem;
  border-radius: var(--border-radius);
  background: white;
  box-shadow: var(--shadow-sm);
}

.workflow-type-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
  border-color: var(--primary-color);
}

.workflow-type-card.selected {
  border-color: var(--primary-color);
  background-color: rgba(var(--bs-primary-rgb), 0.05);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.workflow-type-card .card-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  color: var(--primary-color);
}

.workflow-type-card .card-title {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--dark-color);
}

.workflow-type-card .card-description {
  font-size: 0.875rem;
  color: var(--secondary-color);
  margin-bottom: 0;
}

/* Status Cards */
.status-card {
  cursor: pointer;
  transition: all var(--transition-speed) ease;
  border: 2px solid #dee2e6;
  margin-bottom: 1rem;
  border-radius: var(--border-radius);
  padding: 1.5rem;
  background: white;
}

.status-card:hover {
  border-color: var(--primary-color);
  transform: translateY(-1px);
  box-shadow: var(--shadow-sm);
}

.status-card.selected {
  border-color: var(--primary-color);
  background-color: rgba(var(--bs-primary-rgb), 0.05);
}

.status-card .status-title {
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--dark-color);
}

.status-card .status-description {
  font-size: 0.875rem;
  color: var(--secondary-color);
  margin-bottom: 0;
}

/* Form Styles */
.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--dark-color);
}

.form-control, .form-select {
  border-radius: var(--border-radius);
  border: 1px solid #ced4da;
  transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
}

.form-control:focus, .form-select:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(var(--bs-primary-rgb), 0.25);
}

.is-invalid {
  border-color: var(--danger-color);
}

.invalid-feedback {
  display: block;
  color: var(--danger-color);
  font-size: 0.875rem;
  margin-top: 0.25rem;
}

/* Form Field Groups */
.field-group {
  margin-bottom: 2rem;
  padding: 1.5rem;
  background-color: #f8f9fa;
  border-radius: var(--border-radius);
  border-left: 4px solid var(--primary-color);
}

.field-group-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 1rem;
  color: var(--dark-color);
  display: flex;
  align-items: center;
}

.field-group-title i {
  margin-right: 0.5rem;
  color: var(--primary-color);
}

/* Preview Styles */
.preview-content {
  font-size: 0.875rem;
  line-height: 1.6;
  white-space: pre-wrap;
  font-family: monospace;
  background-color: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: var(--border-radius);
  padding: 1rem;
  max-height: 400px;
  overflow-y: auto;
}

.preview-content mark {
  background-color: #fff3cd;
  padding: 0.1em 0.3em;
  border-radius: 0.25rem;
  border: 1px solid #ffeaa7;
}

/* Loading States */
.loading {
  position: relative;
  pointer-events: none;
}

.loading::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
}

.loading::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 1;
  width: 2rem;
  height: 2rem;
  margin-top: -1rem;
  margin-left: -1rem;
  border: 0.25rem solid #f3f3f3;
  border-top: 0.25rem solid var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Progress Bar */
.progress {
  border-radius: var(--border-radius);
  background-color: #e9ecef;
}

.progress-bar {
  border-radius: var(--border-radius);
  transition: width 0.6s ease;
}

/* Animations */
.step-content {
  animation: fadeInUp 0.5s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.slide-in {
  animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Buttons */
.btn {
  border-radius: var(--border-radius);
  font-weight: 500;
  transition: all var(--transition-speed) ease;
  position: relative;
  overflow: hidden;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-primary {
  background-color: var(--primary-color);
  border-color: var(--primary-color);
}

.btn-primary:hover {
  background-color: #0b5ed7;
  border-color: #0a58ca;
  transform: translateY(-1px);
  box-shadow: var(--shadow-sm);
}

.btn-success {
  background-color: var(--success-color);
  border-color: var(--success-color);
}

.btn-success:hover {
  background-color: #157347;
  border-color: #146c43;
  transform: translateY(-1px);
  box-shadow: var(--shadow-sm);
}

/* Alerts */
.alert {
  border-radius: var(--border-radius);
  border: none;
  box-shadow: var(--shadow-sm);
}

.alert-info {
  background-color: #e7f3ff;
  border-left: 4px solid var(--info-color);
  color: #0c5460;
}

.alert-warning {
  background-color: #fff8e1;
  border-left: 4px solid var(--warning-color);
  color: #664d03;
}

.alert-danger {
  background-color: #f8d7da;
  border-left: 4px solid var(--danger-color);
  color: #721c24;
}

.alert-success {
  background-color: #d1e7dd;
  border-left: 4px solid var(--success-color);
  color: #0f5132;
}

/* Toasts */
.toast {
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-md);
}

/* Modal */
.modal-content {
  border-radius: var(--border-radius);
  border: none;
  box-shadow: var(--shadow-md);
}

.modal-header {
  border-bottom: 1px solid #dee2e6;
  border-radius: var(--border-radius) var(--border-radius) 0 0;
}

.modal-footer {
  border-top: 1px solid #dee2e6;
  border-radius: 0 0 var(--border-radius) var(--border-radius);
}

/* Responsive Design */
@media (max-width: 767.98px) {
  .sidebar {
    position: fixed;
    top: 56px;
    bottom: 0;
    left: -100%;
    z-index: 1000;
    transition: left var(--transition-speed) ease;
    width: 280px;
  }
  
  .sidebar.show {
    left: 0;
  }
  
  .workflow-type-card {
    margin-bottom: 0.75rem;
    padding: 1.5rem 1rem;
  }
  
  .workflow-type-card .card-icon {
    font-size: 2.5rem;
    margin-bottom: 0.75rem;
  }
  
  .workflow-type-card .card-title {
    font-size: 1.1rem;
  }
  
  .status-card {
    padding: 1.25rem;
  }
  
  .step-indicator {
    display: flex;
    overflow-x: auto;
    padding: 0.5rem 0;
  }
  
  .step-item {
    margin-right: 0.5rem;
    margin-bottom: 0;
    flex-shrink: 0;
  }
  
  .step-link {
    padding: 0.5rem 1rem;
    white-space: nowrap;
    font-size: 0.75rem;
  }
  
  .step-label {
    display: none;
  }
  
  .field-group {
    padding: 1rem;
    margin-bottom: 1.5rem;
  }
}

@media (max-width: 575.98px) {
  .card-header {
    padding: 1rem;
  }
  
  .card-body {
    padding: 1rem;
  }
  
  .workflow-type-card {
    padding: 1.25rem 0.75rem;
  }
  
  .workflow-type-card .card-icon {
    font-size: 2rem;
  }
  
  .workflow-type-card .card-title {
    font-size: 1rem;
  }
  
  .preview-content {
    font-size: 0.75rem;
    padding: 0.75rem;
  }
}

/* Utility Classes */
.text-truncate {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.cursor-pointer {
  cursor: pointer;
}

.user-select-none {
  user-select: none;
}

.shadow-sm {
  box-shadow: var(--shadow-sm) !important;
}

.shadow-md {
  box-shadow: var(--shadow-md) !important;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #a8a8a8;
}

/* Print Styles */
@media print {
  .sidebar, .navbar, .card-footer, .btn {
    display: none !important;
  }
  
  .card {
    border: 1px solid #000 !important;
    box-shadow: none !important;
  }
  
  body {
    background-color: white !important;
  }
}

/* Focus States for Accessibility */
.btn:focus,
.form-control:focus,
.form-select:focus {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* High Contrast Mode Support */
@media (prefers-contrast: high) {
  .card {
    border: 2px solid var(--dark-color);
  }
  
  .workflow-type-card,
  .status-card {
    border: 2px solid var(--dark-color);
  }
  
  .workflow-type-card.selected,
  .status-card.selected {
    border: 3px solid var(--primary-color);
    background-color: rgba(var(--bs-primary-rgb), 0.1);
  }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
